{% extends 'base.html' %}
{% block title %}Publicaciones{% endblock %}
{% block content %}
    <section>
        <h1><a href='{% url inicio %}'>Publicaciones</a><h1>
            <h2>{{ post.title}}</h2>
            <p>{{ post.body }}</p>
            <p>{{ post.author}} - <em>{{ post.author.email}}</em></p>
            <ul>
            {% for galeria in galerias %}
                <li><a href="{{ galeria.get_absolute_url }}">{{ galeria }}</a></li>
                {% endfor %}
            </ul>
    </section>
{% endblock %}
